# Shadow

shadow = true;
no-dock-shadow = true;
no-dnd-shadow = true;
clear-shadow = true;
shadow-radius = 12;
shadow-offset-x = -18;
shadow-offset-y = -12;
shadow-opacity = 1.0;
#shadow-red = 0.0;
#shadow-green = 0.0;
#shadow-blue = 0.0;
shadow-exclude = [ "_GTK_FRAME_EXTENTS@:c","class_g = 'Firefox' && argb" ];
shadow-ignore-shaped = true;


